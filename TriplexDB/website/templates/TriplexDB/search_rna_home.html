{% extends 'TriplexDB/base.html' %}

{% block content %}
<style>
  select {
    margin: 50px 0px 50px;
    width: 150px;
    padding: 5px 35px 5px 5px;
    font-size: 16px;
    border: 1px solid #CCC;
    height: 34px;
  }

  select::-ms-expand {
    display: none;
    /* Remove default arrow in Internet Explorer 10 and 11 */
  }

  /* Target Internet Explorer 9 to undo the custom arrow */
  @media screen and (min-width:0\0) {
    select {
      background: none\9;
      padding: 5px\9;
    }
  }

  .species {
    margin: 20px 25px 50px 0;
    /*padding: 5px 35px 5px 35px;*/
    font-size: 16px;
    border: 1px solid #CCC;
    height: 34px;
  }

  .col-dna {
    flex: 4 0 600px;
  }

  .input_region {
    margin: 20px 25px 50px 0;
    width: 600px;
    /* padding: 5px 35px 5px 35px;*/
    font-size: 16px;
    border: 1px solid #CCC;
    height: 34px;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }
</style>

{% include 'TriplexDB/search_rna_symbol_summary.html' %}

{% include 'TriplexDB/search_rna_symbol.html' %}

{% endblock %}
<footer class="footer" id="footer">
  {% block footer %}
  {% include 'TriplexDB/footer.html' %}
  {% endblock %}
</footer>
